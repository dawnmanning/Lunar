        <form action="contact.html" method="POST">
            <div class="form-group">
                 <h5><label for="inputName">Name</label></h5>
<input type="text" name="name" class="form-control" tabindex="4" placeholder="Enter your Name" required>
            </div>
            <div class="form-group">
                 <h5><label for="inputEmail">Email</label></h5>

                <input type="email" name="email" class="form-control" tabindex="2" placeholder="Enter your email address" required>
            </div>
            <div class="form-group">
                 <h5><label for="Mobile">Mobile</label></h5>

                <input type="tel" name="mobile" class="form-control" tabindex="3" placeholder="Enter your mobile number" pattern="[0-9]{10}" maxlength="10" required>
            </div>
            
 <div class="form-group">
                 <h5><label for="Music">Music-Links</label></h5>

                <input type="text" name="musc-links" class="form-control" tabindex="3" placeholder="Enter your music-links" required>
            </div>

            <div class="form-group">
                 <h5><label for="inputMessage">About You</label></h5>
<textarea name="message" class="form-control" tabindex="4" placeholder="Write your details" required>All about you...</textarea>
                
            </div>
            <button type="submit" name="submit" class="btn btn-primary btn-block" tabindex="5">Submit</button>
        </form>
